<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test 2</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js" type="text/javascript"></script>
    <script src="https://d3js.org/d3.v7.min.js" type="text/javascript"></script>
    <script src="script.js" rel="script"></script>
</head>

<!--
    2D Transform Matrix
    [ a b e ]
    [ c d f ]
    [ 0 0 1 ]

    [ scale_x rotat_y trans_x ] [ x ]   [ x' ]
    [ rotat_x scale_y trans_y ] [ y ] = [ y' ]
    [    0        0      1    ] [ 1 ]   [ 1  ]

    matrix(a c b d e f)
-->

<body onload={osmMap()}>
    <div style="width:20%">
        <svg viewBox="0 0 200 100">
            <rect x="0" y="0" width="30" height="20" fill="red" transform="matrix(2 0 0 2 100 0)" /> <!--Scale and move x-->
            <rect x="0" y="0" width="30" height="20" fill="limegreen" /> <!--Baseline-->

        </svg>

        <svg viewBox="-50 -50 100 100">

            <!--Rotation Example-->
            <rect x="0" y="0" width="30" height="20" fill="purple"/> <!--Baseline-->
            <rect x="0" y="0" width="30" height="20" fill="black" transform="matrix(0 1 -1 0 0 0)" /> <!--Rotate 90 deg CW (270 CCW)-->
            <rect x="0" y="0" width="30" height="20" fill="grey" transform="matrix(-1 0 0 -1 0 0)" /> <!--Rotate 180 deg CW (180 CCW)-->
            <rect x="0" y="0" width="30" height="20" fill="orange" transform="matrix(0 -1 1 0 0 0)" /> <!--Rotate 270 deg CW (90 CCW)-->
        </svg>
    </div>
</body>

</html>
